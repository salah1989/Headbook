<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>HeadBook</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="site-wrapper">

        <div class="site-wrapper-inner">

            <div class="cover-container">

                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">HeadBook</h3>
                        <nav>
                            <ul class="nav masthead-nav">
                                <li><a href="/">Home</a></li>
                                <li><a href="signup.html">Signup</a></li>
                                <li class="active"><a href="login.html">Login</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="inner cover">
                    <h1 class="cover-heading">Login.</h1>
                    <h5 id="login-message" style="color:red;"></h5>
                    <form id="form" method="post">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <label>
        <input name="remeberme" type="checkbox"> Remeber me
      </label>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>

                <div class="mastfoot">
                    <div class="inner">
                        <p>&reg;<a href="/">HeadBook.com</a></p>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="/js/script.js"></script>
    <script>
        $(document).ready(() => {
            var cookie = parseCookieJSON()
            if (cookie.token) {
                window.location = ("http://localhost:3000/")
            }
            $('#form').on('submit', function() {
                event.preventDefault();
                var message = $('#login-message')
                message.slideUp()
                var form = document.forms["form"]
                var [email, password, remeberme] = [form["email"].value, form["password"].value, form["remeberme"].checked]
                if ((email && password) == "") {
                    message.slideDown()
                    message.text("Fill Email and password")
                } else {
                    sendRequest("login", "POST", loginData(email, password, remeberme))
                        .done(function(json) {
                            console.log(json);
                            if (json.success)
                                window.location = ("https://heahbook.herokuapp.com/")
                            else {
                                message.slideDown()
                                message.text(json.message)
                            }
                        })
                }
            });
        })
    </script>
</body>

</html>
